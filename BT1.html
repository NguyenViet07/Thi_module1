<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function findMaxScore(arr) {
        if (length.arr == 0)
            return -1;
        let max = arr[0];
        for (let i = 0; i<arr.length;i++){
            if (max<arr[i]){
                max = arr[i];
            }
        }
        return max;
    }
    let arr1 = [10,5,2,8,-1,6,8];
    alert("max arr1 là : " + findMaxScore(arr1) );
    let arr2 = [2,4,0,5,1];
    alert("max arr2 là : " +findMaxScore(arr2) );
    let arr3 = [-8,-6,-2,-6,-1,-1,-4];
    alert("max arr3 là : " + findMaxScore(arr3) );
</script>

</body>
</html>
