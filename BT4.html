<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="800" height="800" style="border:1px solid blue;"></canvas>
<script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");

    function Rectangle(x,y,width,height,color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;
        this.render =
            function () {
                ctx.beginPath();
                ctx.rect(this.x,this.y,this.width,this.height,this.color);
                ctx.fill();
            }
    }
    let rectangle = new Rectangle(10,10,200,100,"#000000");
    rectangle.render();

</script>
</body>
</html>
