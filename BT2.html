<script>
    function tryRemoveFromArray(arr,n) {
        for ( i=0;i<arr.length;i++ ) {
            if (n===arr[i]){
                arr.splice(i,1);
            }
        }
        return arr;
    }
    let myArr = [12,6,3,7,21,5,7];
    let n = parseInt(prompt("nháº­p n"));
    tryRemoveFromArray(myArr,n);
    document.write("New Arr is:" + myArr)

</script>
